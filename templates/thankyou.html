<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Add space between text and button */
    .proceed-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 25px;
      background-color: #d94f4f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .proceed-btn:hover {
      background-color: #b64040;
    }
  </style>
</head>
<body>
  <header class="luxury-header">
    <div class="logo">
      <h1>Thank You <span>{{ name }}</span>!</h1>
    </div>
  </header>

  <main style="text-align: center; padding: 60px;">
    <h2>Your order has been placed successfully.</h2>
    <p>We will contact you soon with more details.</p>
    <a href="{{ url_for('index') }}" class="btn proceed-btn">Back to Shop</a>
  </main>
</body>
</html>
