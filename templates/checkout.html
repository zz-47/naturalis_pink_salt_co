<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkout â€’ Naturalis Pink Salt Co.</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="luxury-header">
    <div class="logo"><h1>Naturalis <span>Pink Salt Co.</span></h1></div>
    <a href="{{ url_for('view_cart') }}" class="cart-btn">Back to Cart</a>
  </header>

  <main class="checkout-container">
    <h2>Checkout</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form class="checkout-form" method="POST" action="{{ url_for('checkout') }}">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full_name" placeholder="Your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" placeholder="Your complete shipping address" required></textarea>

      <label for="payment-method">Payment Method</label>
      <select id="payment-method" name="payment_method" required>
        <option value="" disabled selected>Select a payment method</option>
        <option value="cod">Cash on Delivery</option>
        <option value="credit_card">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <button type="submit" class="btn proceed-btn">Place Order</button>
    </form>
  </main>
</body>
</html>
