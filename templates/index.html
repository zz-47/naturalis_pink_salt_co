<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Naturalis Pink Salt Co.</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Raleway&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="luxury-header">
    <div class="logo">
      <h1>Naturalis <span>Pink Salt Co.</span></h1>
    </div>
    <a href="{{ url_for('view_cart') }}" class="cart-btn">View Cart</a>
  </header>

  <section class="product-grid">
    {% for product in products %}
      <div class="product-card">
        <img src="{{ url_for('static', filename='images/' + product.image) }}" alt="{{ product.name }}" />
        <div class="card-info">
          <h3>{{ product.name }}</h3>
          <p>${{ "%.2f"|format(product.price) }}</p>
          <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
            <button type="submit" class="btn">Add to Cart</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </section>

  <footer class="footer">
    <div class="footer-wrapper">
      <h2 class="footer-heading">Weâ€™d love your feedback</h2>
      <p class="footer-text">
        <a href="mailto:feedback@naturalis.com" class="footer-email">feedback@naturalis.com</a>
      </p>
      <a href="tel:0000000000" class="call-us-btn">Call Us</a>
    </div>
  </footer>
</body>
</html>
